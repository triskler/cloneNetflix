<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    
    <!--reposnsive file css-->

    <!--own carousel files css-->

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Séries</a>
                <a href="#">Documentários</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PACIFICADOR</h3>
            </div>

                <p class="descricao">
                    A série explorará as origens do Pacificador, um homem que acredita na paz a qualquer custo - não importa quantas pessoas ele tenha que matar para obtê-la.
                </p>
            </div>
            <div>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTA AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
